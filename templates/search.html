{% extends "base.html" %}
{% block content %}
<h1>Search</h1>
<form action="/search" method="post">
    <label for="location">Location</label>
    <input type="text" id="location" name="location">
    <input type="submit">
</form>
{% for row in rows %}
<p>
    <b>{{row["time"]}}</b> |
    {{row["latitude"]}} |
    {{row["longitude"]}} |
    {{row['depth']}} |
    {{row["mag"]}} |
    {{row["magType"]}} |
    {{row['place']}} |
    {{row['type']}} |
    {{row['status']}} |
    {{row['name']}}
    <br/>
</p>
{% endfor %}
{% endblock %}
