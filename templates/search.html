{% extends "base.html" %}
{% block page_content %}
<h1>Search Data by Conditions</h1>
<form action="/search" method="post" id="search" class="row g-3">
    <div class="col-sm-6">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" class="form-control" placeholder="Japan / Turkey / Alaska ...">
    </div>
    <div class="col-sm-6">
        <label for="source">Source</label>
        <select id="source" name="source" class="form-control" aria-label="Source">
            <option value=''>All</option>
            {% for source in sources %}
            <option value={{source.id}}>{{source.name}}</option>
            {% endfor %}
        </select>
    </div>
    <input type="submit" class="btn btn-primary" value="Search">
</form>
{% with rows = rows %}
{% include 'earthquake_table.html' %}
{% endwith %}
{% endblock %}
